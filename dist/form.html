<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/datepicker.min.css"/>
    <title> Форма
    </title>
  </head>
  <body>
    <div class="wrapper">   
      <div class="container-order">
        <div class="section-title">Форма регистрации в секцию</div>
        <form class="order" action="server.php" method="post" id="order-form">
          <div class="order__form">           
            <div class="order__form-row">
              <label class="order__form-block">
                <div class="order__form-label lock">Фамилия ребенка</div>
                <input class="order__form-input" type="text" name="surname" placeholder="Ваш ответ" required="required"/>
              </label>
            </div>
            <div class="order__form-row">
              <label class="order__form-block">
                <div class="order__form-label lock">Имя ребенка</div>
                <input class="order__form-input" type="text" name="name" placeholder="Ваш ответ" required="required"/>
              </label>
            </div>
            <div class="order__form-row">
              <label class="order__form-block">
                <div class="order__form-label lock">Отчество ребенка</div>
                <input class="order__form-input" type="text" name="lastname" placeholder="Ваш ответ" required="required"/>
              </label>
            </div>
            <div class="order__form-row">
              <label class="order__form-block">
                <div class="order__form-label lock">Дата рождения</div>
                <div class="order__form-sublabel">Введите дату рождения ребенка</div>
                <input class="order__form-input" type="text" name="birthday" placeholder="Ваш ответ" required="required" id="datepick"/>
              </label>
            </div>
            <div class="order__form-row">
              <label class="order__form-block">
                <div class="order__form-label lock">Контактный телефон</div>
                <div class="order__form-sublabel">Введите ваш номер телефона</div>
                <input class="order__form-input" type="text" name="tel" placeholder="+7(___)___-____" required="required" id="phone"/>
              </label>
            </div>
            <div class="order__form-row">
              <label class="order__form-block">
                <div class="order__form-label">Статус ребенка</div>
                <select class="order__form-input" name="group">
                  <option value="none">Выбрать...</option>
                  <option value="upperschool">Дошкольник (5-6 лет)</option>
                  <option value="school">Школьник (7-17 лет)     </option>
                </select>
              </label>
            </div>
            <div class="order__form-row">
              <div class="order__order-row_btn">
                <input class="order__form-button" type="submit" value="Далее"/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="js/datepicker.min.js"> </script>
    <script src="js/main.js"></script>
  </body>
</html>
